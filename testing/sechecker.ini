[PRIVILEGE-setenforce]
check_type = assert_te
desc = Verify only expected domains can change SELinux to permissive mode.
tclass = security
perms = setenforce
exempt_source = selinux.unconfined.typeattr # unconfined domain

[PRIVILEGE-module_load]
check_type = assert_te
desc = Verify only expected domains can directly load kernel modules
tclass = system
perms = module_load
exempt_source = dinit.helper.kmod.subj # dinit early-boot kmod loader
                kmod.subj # /bin/kmod, rbac constrained
                sys.unconfined.typeattr # unconfined domain
                udev.subj # for modules.alias
